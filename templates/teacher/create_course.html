{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    {% include 'nav/head.html' %}
</head>


<body>
<div class="layui-layout layui-layout-admin">

    {#    TOP NAV#}
    {% include 'nav/top_nav_tch.html' %}
    {#    TOP NAV#}

    {#    LEFT NAV#}
    {% include 'nav/left_nav_tch.html' %}
    {#    LEFT NAV#}

    <div class="layui-body">
        <div style="padding: 10px">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>创建新课程</legend>
            </fieldset>
            <form class="layui-form" id="cour_form" lay-filter="cour_form">
                {% csrf_token %}
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="cour_name" id="cour_name" autocomplete="off"
                               placeholder="请输入课程名称" class="layui-input" required>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="cour_range" id="cour_range"
                               placeholder="年-月-日 ~ 年-月-日"
                               autocomplete="off" class="layui-input" required>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <select name="cour_type" lay-filter="" required>
                            <option value=""></option>
                            <option value="0">数学</option>
                            <option value="1">化学</option>
                            <option value="2">物理</option>
                            <option value="3">地理</option>
                            <option value="4">信息技术</option>
                            <option value="5">外语</option>
                            <option value="6">政治</option>
                            <option value="7">历史</option>
                            <option value="8">医学</option>
                            <option value="9">法学</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">简介</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" name="cour_description"
                                                          class="layui-textarea" required></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="submit_btn">立即提交
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
            <p>{{ rlt }}</p>
        </div>
    </div>
</div>

<script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
<script src="{% static 'assets/js/jquery.metisMenu.js' %}"></script>
<script src="{% static 'layui/layui.all.js' %}"></script>
<script src="{% static 'assets/js/layui/nav.js' %}"></script>
<script src={% static 'assets/js/layui/create_course.js' %}></script>

</body>

</html>
